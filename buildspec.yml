version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto21
    commands:
      - echo Installing dependencies
      - mvn clean install

  build:
    commands:
      - echo Build started
      - mvn package
      - echo Listing JAR content
      - jar tf target/brainburst-lambda.jar

artifacts:
  files:
    - target/brainburst-lambda.jar
  discard-paths: yes
