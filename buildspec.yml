  version: 0.2

  phases:
    install:
      runtime-versions:
        java: corretto21
      commands:
        - echo Installing dependencies
        - mvn clean install

    build:
      commands:
        - echo Build started
        - mvn package

  artifacts:
    files:
      - target/brainburst-backend-1.0-SNAPSHOT.jar
    discard-paths: yes
